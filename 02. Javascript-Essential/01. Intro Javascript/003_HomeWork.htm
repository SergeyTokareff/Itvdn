<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script>
        var r = 25;
        var h = 55;
        var p = 3.1415926;

        var volume =  p * (r * r) * h;
        var square = 2 * p * r * (r + h);

        document.write("Объем цилиндра равен: " + volume + "<br>");
        document.write("Площадь цилиндра равна: " + square);
    </script>  
</head>
