<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var a = 4;
        var b = 5;

        for(i = 0; i <= a; i++){
            document.write("<br>");
            for(j = 0; j <= b; j++){
                document.write("*  &nbsp;");
            }
        }
        document.write("<br><hr><br>");

        
    </script>
</body>
</html>
